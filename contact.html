<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400, 600' rel='stylesheet' type='text/css'>
    <link href='resources/css/style.css' rel='stylesheet' type='text/css'/>
    <title>Julian Marinov - Contact</title>
    <!-- The following code uses JavaScript to include the header and footer -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load the header
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data)
                .catch(error => console.error('Error loading header:', error));

            // Load the footer
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <main>
        <h2>Contact</h2>
        <p>If you have any questions or would like to get in touch, please fill out the form below and I will get back to you as soon as possible.</p>
    </main>
    <div id="footer"></div>
</body>
</html>
